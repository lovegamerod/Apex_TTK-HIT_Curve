    <style>
      /* 页脚专属样式，确保不与Vue应用冲突 */
      .site-footer {
        font-family: 'Roboto', 'Noto Sans SC', sans-serif;
        background-color: #2c2c2e; /* 稍亮于背景的暗色，符合MD3层次感 */
        color: #e0e0e0;
        padding: 40px 24px 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        box-sizing: border-box;
      }

      .site-footer a {
        color: #82b1ff; /* Material Design 蓝色，在暗色背景下清晰可见 */
        text-decoration: none;
        transition: color 0.3s ease, text-decoration 0.3s ease;
      }

      .site-footer a:hover {
        color: #a6cfff;
        text-decoration: underline;
      }
      
      .footer-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around; /* 在大屏幕上均匀分布 */
        gap: 30px; /* 各个部分之间的间距 */
        max-width: 1200px;
        margin: 0 auto;
        padding-bottom: 24px;
      }

      .footer-section {
        flex: 1;
        min-width: 220px; /* 确保在小屏幕上不会被过度挤压 */
      }
      
      .footer-section h3 {
        font-size: 16px;
        font-weight: 500;
        color: #bdbdbd;
        margin: 0 0 16px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 8px;
      }

      .footer-section p, .footer-section ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .footer-section ul li {
        margin-bottom: 8px;
      }

      .footer-legal {
        text-align: center;
        padding-top: 20px;
        margin-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 12px;
        color: #9e9e9e;
      }
      
      .footer-legal a {
          color: #9e9e9e;
      }
      .footer-legal a:hover {
          color: #bdbdbd;
      }

    </style>
